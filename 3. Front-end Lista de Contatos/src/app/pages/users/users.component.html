<app-admin-panel>
    <div class="d-flex flex-row justify-content-between align-items-center">
        <h1>Usuários</h1>
        <div class="text-end">
            <a [routerLink]="['/users/new']" class="btn btn-primary">
                <fa-icon [icon]="addUserIcon" [fixedWidth]="true"></fa-icon> Novo Usuário
            </a>
        </div>
    </div>

    <div class="card shadow border-0">
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <div *ngIf="isLoading" class="progress" aria-valuenow="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
                    </div>
        
                    <div *ngIf="users.length > 0 && !isLoading" class="table-responsive">
                        <table class="table table-hover table-stripped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Usuário</th>
                                    <th>E-mail</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td>{{ user.id }}</td>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>
                                        <div class="d-flex flex-row flex-wrap gap-1 justify-content-end">
                                            <a [routerLink]="['/users/'+user.id]" class="btn btn-primary btn-sm">
                                                <fa-icon [icon]="viewUserIcon" [fixedWidth]="true"></fa-icon> Ver
                                            </a>
                                            <a [routerLink]="['/users/'+user.id+'/edit']" class="btn btn-warning btn-sm">
                                                <fa-icon [icon]="editUserIcon" [fixedWidth]="true"></fa-icon> Editar
                                            </a>
                                            <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">
                                                <fa-icon [icon]="deleteUserIcon" [fixedWidth]="true"></fa-icon> Excluir
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
        
                    <div *ngIf="users.length == 0 && !isLoading" class="py-5 text-center">
                        <h4 class="text-muted mb-3">Nenhum usuário cadastrado no sistema.</h4>
                        <a [routerLink]="['/users/new']" class="btn btn-primary">
                            <fa-icon [icon]="addUserIcon" [fixedWidth]="true"></fa-icon> Novo Usuário
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-admin-panel>
